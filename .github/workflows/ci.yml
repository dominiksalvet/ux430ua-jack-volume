name: CI
on: [push, pull_request]

jobs:
  Analysis:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1

    - name: Check shellcheck
      run: shellcheck --version

    - name: Check source files
      run: shellcheck src/*

    - name: Check GitPack files
      run: shellcheck .gitpack/install/global-Linux/p*
